name: Download .xpi file

inputs:
  version:
    description: Extension version (i.e. 5.3.3, defaults to latest)
    required: false
  output:
    description: Output path
    required: true
    default: tampermonkey.xpi

runs:
  using: composite
  steps:
    - name: Get file URL
      id: get-file-url
      env:
        VERSION: ${{ inputs.version }}
      shell: bash
      run: |
        if [ -z "$VERSION" ]; then
          URL="$(
            curl 'https://addons.mozilla.org/api/v5/addons/addon/tampermonkey/versions/' --compressed \
            | jq -r '.results.[0].file.url'
          )"
        else
          URL="$(
            curl 'https://addons.mozilla.org/api/v5/addons/addon/tampermonkey/versions/' --compressed \
            | jq -r ".results.[] | select(.version == \"$VERSION\").file.url"
          )"
        fi
        echo "url=$URL" >> "$GITHUB_OUTPUT"

    - name: Download file
      env:
        URL: ${{ steps.get-file-url.outputs.url }}
        OUTPUT: ${{ inputs.output }}
      shell: bash
      run: |
        wget "$URL" -O "$OUTPUT"